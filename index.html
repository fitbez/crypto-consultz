<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8"/>
 <!-- IE Compatibility Meta -->
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- First Mobile Meta -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Crypto Consultz</title>
      <link rel="stylesheet" href="css/style.css"/>
      <link rel="stylesheet" href="css/animate.css"/>
	  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900|Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

</head>
<body>
  <!-- Start  Loading Section -->
  <div class="loading-overlay">
      <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
      </div>
  </div>

  <!-- start header -->
    <header id="pageHeader" class="header navbar">
           <div class="container">
               <div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">CryptoConsultz</a>
               </div>
               <nav id="myNavbar" class="navbar-collapse collapse">
				    <ul class="nav navbar-nav">
						<li><a href="#home">Logo</a></li>
						<li><a href="#about">ABOUT</a></li>
						<li><a href="#services">SERVICES</a></li>
						<li><a href="#packages">PACKAGES & PRIICING</a></li>
						<li><a href="#contact">CONTACT</a></li>
					</ul>
               </nav>
           </div>
    </header>
    <!-- end header -->

    <section id="contact" class="contact">
        <div class="container">
            <h1 class="heading">Contact <span>Me</span></h1>
			<div class="row">
                <div class="col-sm-6">
                    <div class="item">
                        <i class="fa fa-phone"></i>
                        <p></p>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="item">
                        <i class="fa fa-envelope"></i>
                        <p></p>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="item">
                        <i class="fa fa-map-marker"></i>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-2 col-md-8 col-sm-12">
                    <div class="contact-form">
                        <form id="contact-form"action="MAILTO:" method="post"enctype="text/plain">
                             <div class="row">
                                 <div class="form-group col-md-12">
                                     <input type="text" name="name" class="form-control"  placeholder="Name" required="required">
                                 </div>
                                 <div class="form-group col-sm-6">
                                     <input type="email" name="email" class="form-control"  placeholder="Email" required="required">
                                 </div>
                                 <div class="form-group col-sm-6">
                                     <input type="text" name="subject" class="form-control"  placeholder="subject" required="required">
                                 </div>
                                 <div class="form-group col-md-12">
                                     <textarea rows="6" name="message" class="form-control"  placeholder="Your Message" required="required"></textarea>
                                 </div>
                                 <div class="col-md-12">
                                     <div>
                                         <input type="submit" value="submit now" name="submit" title="Submit Your Message!">
                                     </div>
                                 </div>
                             </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end section contact -->
</body>
</html>
